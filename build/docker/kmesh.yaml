apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kmesh-deploy
  labels:
    app: kmesh
spec:
  selector:
    matchLabels:
      app: kmesh
  template:
     metadata:
       labels:
         app: kmesh
     spec:
       volumes:
         # use cgroup requires
         - name: mnt
           hostPath:
             path: /mnt
         # for eBPF program into the host machine
         - name: sys-fs-bpf
           hostPath:
             path: /sys/fs/bpf
         # required for compiling and building ko
         - name: lib-modules
           hostPath:
             path: /lib/modules
         # k8s default cni conflist path
         - name: cni 
           hostPath:
             path: /etc/cni/net.d
         # k8s deafult cni path 
         - name: kmesh-cni-install-path
           hostPath:
             path: /opt/cni/bin
         # Optional: 
         # online compilation image needs to determine the support 
         # to kmesh in host during compilation, based on this file.
         - name: linux-bpf
           hostPath:
             path: /usr/include/linux/bpf.h
         # Optional: 
         # online compilation image needs compile kmesh.ko by host file
         - name: ko-build-path
           hostPath:
             path: /usr/src
         - name: istiod-ca-cert
           configMap:
             defaultMode: 420
             name: istio-ca-root-cert
         - name: istio-token
           projected:
             defaultMode: 420
             sources:
             - serviceAccountToken:
                 audience: istio-ca
                 expirationSeconds: 43200
                 path: istio-token
       containers:
         - name: kmesh
           image: kmesh:latest
           imagePullPolicy: IfNotPresent
           command: ["/bin/sh", "-c"]
           args: ["./start_kmesh.sh -enable-kmesh -enable-ads=true"]
           securityContext:
             privileged: true
             capabilities:
               add: ["all"]
           ports:
           - containerPort: 6789
             hostPort: 6789
           env:
           - name: POD_NAME
             valueFrom:
               fieldRef:
                 apiVersion: v1
                 fieldPath: metadata.namespace
           - name: POD_NAMESPACE
             valueFrom:
               fieldRef:
                 apiVersion: v1
                 fieldPath: metadata.namespace
           - name: INSTANCE_IP
             valueFrom:
               fieldRef:
                 apiVersion: v1
                 fieldPath: status.podIP
           - name: BPF_LOG_SIZE
             value: "12800"
           volumeMounts:
           - name: mnt
             mountPath: /mnt
             readOnly: false
           - name: sys-fs-bpf
             mountPath: /sys/fs/bpf
             readOnly: false
           - name: lib-modules
             mountPath: /lib/modules
             readOnly: false
           # k8s default cni conflist path
           - name: cni
             mountPath: /etc/cni/net.d
             readOnly: false
           # k8s deafult cni path
           - name: kmesh-cni-install-path
             mountPath: /opt/cni/bin
             readOnly: false
           # Optional: 
           # online compilation image needs to determine the support 
           # to kmesh in host during compilation, based on this file.           
           - name: linux-bpf
             mountPath: /kmesh/config/linux-bpf.h
             readOnly: true
           # Optional: 
           # online compilation image needs compile kmesh.ko by host file
           - name: ko-build-path
             mountPath: /usr/src
             readOnly: true
           - name: istiod-ca-cert
             mountPath: /var/run/secrets/istio
           - name: istio-token
             mountPath: /var/run/secrets/tokens
           resources:
             limits:
               # image online-compile needs 800Mi, or only 200Mi
               memory: "800Mi"
               cpu: "1"
       priorityClassName: system-node-critical
       serviceAccountName: kmesh